<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload & Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-content .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .upload-content h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 400;
        }

        .upload-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-content small {
            color: #999;
            font-size: 0.9em;
            display: block;
        }

        .display-section {
            text-align: center;
        }

        .photo-frame {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: inline-block;
            max-width: 100%;
        }

        .photo-frame img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            display: block;
            object-fit: contain;
        }

        .photo-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
            font-weight: 500;
        }

        .photo-info p {
            color: #666;
            margin-bottom: 20px;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Photo Upload & Display</h1>
            <p>Upload a photo and see it displayed in a beautiful frame</p>
        </header>

        <main>
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Drag & drop your photo here</h3>
                        <p>or</p>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <small>Supports: JPG, PNG, GIF, WebP</small>
                    </div>
                </div>
            </div>

            <div class="display-section hidden" id="displaySection">
                <div class="photo-frame">
                    <img id="uploadedImage" alt="Uploaded photo">
                </div>
                <div class="photo-info">
                    <h3 id="fileName">Photo Name</h3>
                    <p id="fileSize">File Size</p>
                    <button class="clear-btn" onclick="clearPhoto()">Upload Another Photo</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadSection = document.getElementById('uploadSection');
        const displaySection = document.getElementById('displaySection');
        const uploadedImage = document.getElementById('uploadedImage');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        // File upload event listeners
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragenter', handleDragEnter);
        uploadArea.addEventListener('dragleave', handleDragLeave);

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDragOver(e) {
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.15)';
        }

        function handleDragEnter(e) {
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.15)';
        }

        function handleDragLeave(e) {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.05)';
        }

        function handleDrop(e) {
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = 'rgba(102, 126, 234, 0.05)';
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            
            // Validate file size (10MB max)
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                alert('File size must be less than 10MB.');
                return;
            }
            
            displayPhoto(file);
        }

        function displayPhoto(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Set image source
                uploadedImage.src = e.target.result;
                
                // Set file information
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                
                // Hide upload section and show display section
                uploadSection.classList.add('hidden');
                displaySection.classList.remove('hidden');
            };
            
            reader.onerror = function() {
                alert('Error reading file. Please try again.');
            };
            
            reader.readAsDataURL(file);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function clearPhoto() {
            // Reset file input
            fileInput.value = '';
            
            // Clear image
            uploadedImage.src = '';
            
            // Show upload section and hide display section
            uploadSection.classList.remove('hidden');
            displaySection.classList.add('hidden');
        }
    </script>
</body>
</html>
