<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        .photo-display {
            display: none;
            text-align: center;
            border: 2px solid #ddd;
            padding: 20px;
            background: #fafafa;
        }
        .photo-display img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ccc;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .debug {
            background: #fffacd;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Photo Upload Test</h1>
        
        <div class="upload-area" id="uploadArea">
            <h3>Click to upload or drag & drop an image</h3>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Choose File</button>
        </div>
        
        <div class="photo-display" id="photoDisplay">
            <h3>Uploaded Image:</h3>
            <img id="uploadedImage" alt="Uploaded photo">
            <div>
                <div id="fileInfo"></div>
                <button onclick="clearPhoto()">Clear</button>
            </div>
        </div>
        
        <div class="debug" id="debug">
            Debug log will appear here...
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const photoDisplay = document.getElementById('photoDisplay');
        const uploadedImage = document.getElementById('uploadedImage');
        const fileInfo = document.getElementById('fileInfo');
        const debug = document.getElementById('debug');

        function log(message) {
            console.log(message);
            debug.innerHTML += message + '<br>';
        }

        // File input change event
        fileInput.addEventListener('change', function(e) {
            log('File input changed');
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.background = '#e7f3ff';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.background = '';
            log('File dropped');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            log('Handling file: ' + file.name + ' (' + file.type + ')');
            
            if (!file.type.startsWith('image/')) {
                log('ERROR: Not an image file');
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                log('FileReader loaded successfully');
                log('Data URL length: ' + e.target.result.length);
                
                // Show the photo
                uploadedImage.src = e.target.result;
                fileInfo.innerHTML = 'File: ' + file.name + '<br>Size: ' + (file.size / 1024).toFixed(1) + ' KB';
                
                uploadArea.style.display = 'none';
                photoDisplay.style.display = 'block';
                
                log('Image src set and display updated');
            };
            
            reader.onerror = function() {
                log('ERROR: FileReader failed');
            };
            
            reader.readAsDataURL(file);
        }

        function clearPhoto() {
            log('Clearing photo');
            uploadedImage.src = '';
            fileInput.value = '';
            uploadArea.style.display = 'block';
            photoDisplay.style.display = 'none';
        }

        log('Script loaded successfully');
    </script>
</body>
</html>
